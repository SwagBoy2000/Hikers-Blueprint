<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./cssReset.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js"></script>

    <script src="https://kit.fontawesome.com/13bdb816b5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./projectStylesheet.css">
</head>

<body>
    <section class="title">
        <h1>Hiker's Blueprint </h1>
        <span>Build Your Route</span>
    </section>
    <section id="content">

        <div id="mapBox">
            <div id="map">
    
            </div>
            <div id="buttonBox">
                <button type="button" id="toggleEndPoints"><i class="fa-solid fa-route"></i></button>
                <button onclick="reverseStartFinish()"><i class="fa-solid fa-signs-post"></i></button>
            </div>
        </div>
        <div class="dataBox">
            <h2>Segments:</h2>
            <div id="data">
                <span style="color: grey; padding: 0.6rem">Click on the line to add waypoints</span>
            </div>
    
        </div>
    </section>

    <footer>
        <p>
            Hiker's Blueprint © 2025 — Built by Massimo Pietrucci
            <br>
            v1.0.0 &nbsp; • &nbsp; <a style="color: inherit;" href="https://github.com/SwagBoy2000/Hikers-Blueprint">GitHub</a> &nbsp; • &nbsp; Route data is approximate — hike responsibly
        </p>
    </footer>

    <template id="segmentTemplate">
        <div class="card">
            <h3 class="segment"></h3>
            <li class="distance"></li>
            <li class="elevationGain"></li>
            <li class="elevationLoss"></li>
            <li class="duration"></li>
        </div>
    </template>

    <script src="./projectScript.js">
    </script>
</body>

</html>
